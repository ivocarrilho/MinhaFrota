<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem com Bootstrap</title>

    <!-- Incluindo Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Erro de Login!</h4>
            <p>Houve um problema ao tentar fazer login. Por favor, verifique suas credenciais e tente novamente.</p>
            <hr>
            <p class="mb-0">Se o problema persistir, entre em contato com o suporte.</p>
        </div>
    </div>

    <!-- Incluindo Bootstrap JS e dependÃªncias opcionais (para funcionamento de alguns componentes do Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
